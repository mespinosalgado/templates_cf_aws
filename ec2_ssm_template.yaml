AWSTemplateFormatVersion: "2010-09-09"
Description: "Clase 3 - System Manager: 2 instancias Linux con SSM y S3 Full Access"

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: marcos-usash-key
    Description: "Nombre del KeyPair existente"

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "VPC donde crear las instancias"

  SubnetIdA:
    Type: AWS::EC2::Subnet::Id
    Description: "Subnet en us-east-1a"

  SubnetIdB:
    Type: AWS::EC2::Subnet::Id
    Description: "Subnet en us-east-1b"

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t3.small

  EnvironmentTag:
    Type: String
    Default: sandbox
    Description: "Valor para la etiqueta Environment"

  EbsKmsKeyId:
    Type: String
    Default: alias/aws/ebs
    Description: "KMS Key ARN/alias para cifrado EBS (usar CMK si la organizacion lo exige)"

  LatestAmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64"

Resources:

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "SG para laboratorio System Manager"
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: clase3-ssm-sg
        - Key: Environment
          Value: !Ref EnvironmentTag

  SsmEc2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Clase3-SSM-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentTag

  SsmInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: Clase3-SSM-InstanceProfile
      Roles:
        - !Ref SsmEc2Role

  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref SsmInstanceProfile
      SubnetId: !Ref SubnetIdA
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            Encrypted: true
            KmsKeyId: !Ref EbsKmsKeyId
            VolumeType: gp3
            VolumeSize: 8
            DeleteOnTermination: true
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: SM-Linux-01
        - Key: Platform
          Value: LINUX
        - Key: Environment
          Value: !Ref EnvironmentTag

  EC2Instance2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref SsmInstanceProfile
      SubnetId: !Ref SubnetIdB
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            Encrypted: true
            KmsKeyId: !Ref EbsKmsKeyId
            VolumeType: gp3
            VolumeSize: 8
            DeleteOnTermination: true
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: SM-Linux-02
        - Key: Platform
          Value: LINUX
        - Key: Environment
          Value: !Ref EnvironmentTag

Outputs:
  Instance1Id:
    Value: !Ref EC2Instance1

  Instance2Id:
    Value: !Ref EC2Instance2
